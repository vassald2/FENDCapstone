<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">Weather Journal App</div>
  <div class ="holder dates">
    <label for="start" id="tripStartDate">Trip dates:</label>
    <input type="date" id="trip-start" min="2020-01-01" max="2050-12-31">
    <input type="date" id="trip-end" min="2020-01-01" max="2050-12-31">
    <label id="count-down" class="text-center"></label>
    <button id="datesGenerate" type = "submit" onclick="return Client.continueTimer(event)" onsubmit="return Client.continueTimer(event)"> Submit Dates </button>
  </div>
  <div class ="holder zip">
    <label for="zip" id="zipLabel">Enter Postal Code Here</label>
    <input type="text" id="zip" placeholder="enter postal code here">
    <button id="generate" type = "submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)"> Submit Location </button>
    <button id="clear" style="display: none;" type = "submit" onclick="return Client.clearPage(event)" onsubmit="return Client.clearPage(event)"> Clear </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id = "place"></div>
      <div id = "latitude"></div>
      <div id = "longitude"></div>
      <div id = "country"></div>
      <div id = "date"></div>
      <div id = "temp"></div>
      <ul id = "weatherForecast">
      </ul>
    </div>
    <img src="" id="pixImg" width="500" height="600">
  </div>
</div>
  <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
  </script>

</body>
</html>
